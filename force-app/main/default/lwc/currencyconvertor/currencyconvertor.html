<template>
    <lightning-card title="Currency Convertor" icon-name="utility:currency">
        <div class="formatfile slds-var-p-around_small">
            <!--Input Amount-->
            <lightning-input 
            label="Enter Amount"
            onchange={changeHandler}
            name="amount"
        ></lightning-input>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--From Currency and to Currency-->
            <div class="slds-grid slds-grid_pull-padded-medium">
                <div class="slds-col slds-p-horizontal_medium">
                <lightning-combobox 
                label="From Currency" 
                onchange={changeHandler} 
                name='fromcurr' 
                options={currencyOptions}
                ></lightning-combobox>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox 
                    label="From Currency" 
                    onchange={changeHandler} 
                    name='tocurr' 
                    options={currencyOptions}
                    ></lightning-combobox>
                </div>
                </div>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <lightning-button 
            label="Convert" 
            onclick={clickHandler} 
            variant="brand"

            ></lightning-button>
        </div>
        <template lwc:if={showOutput}>
        <div>
            <p>Converted Value : </p> 
            <p>
                <lightning-formatted-number 
                value={convertedValue} 
                format-style="currency" 
                currency-code={toCurrency} 
                currency-display-as="name"
                ></lightning-formatted-number>
            </p>
        </div>
    </template>
    </lightning-card>
</template>
